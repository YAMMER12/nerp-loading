<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8">
      <title>NERP - Loading Screen</title>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" />
      <link rel="stylesheet" href="assets/css/style.css">
   </head>
   <body>
      <div class="container">
         <div class="updates">
            <div class="characterinfo">
               <img class="steamimg" src="assets/img/no-image.png">
               <h2><span><i class="fab fa-steam"></i></span> <span class="welcometext"></span><span class="steamid"> null</span></h2>
              
            </div>
            <hr>
            <div class="updatesinfo">
               <h2><span class="newupdates"><i class="fas fa-mug-hot background"></i></span> <span class="newuptext"></span></h2>
               <p class="- Coming Soon"></p>
               <p class="- Coming Soon"></p>
               <p class="- Coming Soon"></p>
               <p class="- Coming Soon"></p>
               <p class="- Coming Soon"></p>
            </div>
            <hr>
            <div class="icons">
               <span id="volumeup" class="icon"><i class="fas fa-volume-up background"></i></span>
               <span class="icon"><i class="fas fa-gamepad background"></i></span>
               <span class="icon"><i class="fas fa-snowflake background"></i></span>
            </div>
            <div class="servername">
              <h2 class="servernameh2"></h2>
              <p class="copyright"></p>
            </div>
         </div>
         <div class="logo"><img src=""></div>
         <div class="progress">
            <div class="progress-value background"></div>
         </div>
      </div>
      <div id="cursor"></div>
      <canvas id="stage" height="400" width="520"></canvas>
      <canvas class="snow" id="snow" width="15" height="15"></canvas>
      <audio id="music" src="" autoplay="true" hidden="true" loop="true">
   </body>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
   <script src="../config.js"></script>
   <script src="assets/js/app.js"></script>
   <script src="assets/js/game.js"></script>
   <script src="assets/js/snow.js"></script>
</html>
